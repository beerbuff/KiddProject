  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="dark">
    <ion-title>QrScan</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="qrscan">
  <button ion-button block round (click)="QrcodeScanner()">
    <ion-icon name="qr-scanner">

    </ion-icon> &nbsp; &nbsp; BarcodeScanner

  </button>


  <br>
  <ion-card>
    <ion-card-header>
      BarcodeText
    </ion-card-header>
    <ion-card-content>
      {{scanText}}
    </ion-card-content>
  </ion-card>

  <br>
  <ion-card>
    <ion-card-header>
      BarcodeFormat
    </ion-card-header>
    <ion-card-content>
      {{scanFormat}}
    </ion-card-content>
  </ion-card>
  
</ion-content>
